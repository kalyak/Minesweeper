<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sweep them mines</title>
</head>

<body>
    <div id="header">
        <h1>Minesweeper</h1>

        <div id="message-box"></div>
        <br>

        <div id="level-select">
            <!-- <label for="levels">Select your level: </label> -->
            <select name="levels" id="levels">
                <option value="empty">[Please select an option]</option>
                <option value="tutorial">Tutorial on Easy</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="level-select-btn">Go!</button>
        </div>

        <div id="scoreboard">
            <div>Mines left: <span id="mines-left"></span></div>
        </div>
    </div>
    <div id="field" class="field"></div>

    <br>

    <!-- Trigger/Open The Modal -->
    <button id="reset-trigger">Start new game</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to reset?</p>
            <button id="reset-cfm">Yes, start a new game</button>
        </div>
    </div>

    <div id="credits">
        <div>Icons made by <a href="https://www.flaticon.com/authors/inipagistudio"
                title="inipagistudio">inipagistudio</a> from <a href="https://www.flaticon.com/"
                title="Flaticon">www.flaticon.com</a></div>
    </div>


</body>

</html>
